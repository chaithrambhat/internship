<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Test</title>
    <style>
        p {
            font-size: 16px;
            color: black;
        }
        @media (min-width: 480px) {
            p {
                font-size: 16px;
                color: red;
            }
        }
    </style>
</head>
<body>
    <p>Test Font Size</p>
</body>
</html>
